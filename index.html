<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Summary Component</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="card result">
                <div class="title">Your Result</div>
                <div class="count-circle">
                    <div class="count">76</div>
                    <small>of 100</small>
                </div>
                <div class="compliment-box">
                    <div class="compiment">Great</div>
                    <p>You have scored higher than 65% of the people who have taken these test </p>
                </div>

            </div>
            <div class="card summary">
                <div class="title">Summary</div>
                <div class="outer-box-summary">
                    <div class="content">
                        <i class="fa-solid fa-star"></i>Reaction
                        <p>80/100</p>
                    </div>

                    <div class="content">
                        <i class="fa-solid fa-brain"></i>Memory
                        <p>92/100</p>
                    </div>

                    <div class="content">
                        <i class="fa-solid fa-message"></i>Verbal
                        <p>61/100</p>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-eye"></i>Visual
                        <p>72/100</p>
                    </div>

                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
